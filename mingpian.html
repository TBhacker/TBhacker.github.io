<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码生成</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        #qrcode {
            width: 256px;
            height: 256px;
        }
    </style>
</head>
<body>
    <div id="qrcode"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var url = 'https://www.tbhacker.cn/business_card.html'; // 替换为你的business_card.html的完整URL
            var qrcodeElement = document.getElementById('qrcode');
            var qrcode = new QRCode(qrcodeElement, {
                text: url,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
