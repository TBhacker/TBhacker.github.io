<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        #qrcode-container {
            width: 60vw; /* Viewport Width 的 60% */
            height: 60vh; /* Viewport Height 的 60% */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* 你可以设置二维码背景颜色 */
            border: 1px solid #cccccc; /* 你可以设置边框颜色和宽度 */
        }
        #qrcode {
            /* 二维码自身的大小将根据容器大小自动调整，因此不需要明确设置宽度和高度 */
        }
    </style>
</head>
<body>
    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>
    <script>
        // 替换成你想要生成二维码的URL或其他文本信息
        var url = "TBhacker.github.io/business_card.html";
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 512, // 设置一个相对较大的初始值，以确保二维码清晰
            height: 512, // 设置一个相对较大的初始值，以确保二维码清晰
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // 根据容器大小调整二维码大小（可选，因为qrcode.js库会自动调整大小）
        window.addEventListener('resize', function() {
            // 这里可以根据需要调整二维码大小，但qrcode.js通常会自动处理
        });
    </script>
</body>
</html>
