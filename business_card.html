<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人名片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .business-card {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .business-card h1,
        .business-card h2,
        .business-card p {
            margin-bottom: 10px;
        }
        .contact-info p {
            margin-bottom: 5px;
        }
        .bio {
            margin-top: 15px;
        }
        /* 个人照片样式（如果添加）*/
        .business-card img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-top: 15px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <img src="logo.jpg" alt="描述性文本">
        <h1>你的姓名</h1>
        <h2>你的职位/头衔</h2>
        <p>公司/组织名称</p>
        <div class="contact-info">
            <p><strong>电子邮件:</strong> your-email@example.com</p>
            <p><strong>电话:</strong> 123-456-7890</p>
            <!-- 其他联系方式 -->
        </div>
        <p class="bio">这里是你的个人简介或介绍。</p>
        <!-- <img src="path-to-your-photo.jpg" alt="你的姓名"> --> <!-- 如果需要添加个人照片，取消注释这行 -->
    </div>
</body>
</html>
